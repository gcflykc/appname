<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmoTeen - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">EmoTeen</h1>
      <nav>
        <ul class="flex space-x-4">
          <li><a href="index.html" class="hover:underline">Home</a></li>
          <li><a href="#sobre" class="hover:underline">Sobre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="py-16">
    <div class="container mx-auto max-w-md text-center">
      <h2 class="text-3xl font-bold mb-6 text-blue-600">Acesse sua conta</h2>
      <p class="text-lg mb-8">Selecione seu perfil para continuar:</p>

      <!-- Seleção de Tipo de Usuário -->
      <div class="flex justify-center space-x-4 mb-8">
        <button id="btn-gestor" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition transform hover:scale-105">Gestor</button>
        <button id="btn-psicologo" class="bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition transform hover:scale-105">Psicólogo</button>
        <button id="btn-aluno" class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600 transition transform hover:scale-105">Aluno</button>
      </div>

      <!-- Formulário de Login -->
      <form id="login-form" class="bg-white p-6 rounded-lg shadow-lg hidden">
        <input type="hidden" id="user-type" value="">
        <div class="mb-4">
          <label for="email" class="block text-left text-gray-700 font-semibold">E-mail</label>
          <input type="email" id="email" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-left text-gray-700 font-semibold">Senha</label>
          <input type="password" id="password" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Entrar</button>
        <div class="mt-4">
          <a href="register.html" class="text-blue-600 hover:underline">Criar uma conta</a> | 
          <a href="#" class="text-blue-600 hover:underline">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <p>© 2025 EmoTeen. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script>
    // Mostrar/esconder formulário com base no tipo de usuário
    const btnGestor = document.getElementById('btn-gestor');
    const btnPsicologo = document.getElementById('btn-psicologo');
    const btnAluno = document.getElementById('btn-aluno');
    const loginForm = document.getElementById('login-form');
    const userTypeInput = document.getElementById('user-type');

    function showForm(userType) {
      userTypeInput.value = userType;
      loginForm.classList.remove('hidden');
    }

    btnGestor.addEventListener('click', () => showForm('gestor'));
    btnPsicologo.addEventListener('click', () => showForm('psicologo'));
    btnAluno.addEventListener('click', () => showForm('aluno'));

    // Lógica de submissão do formulário
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const userType = userTypeInput.value;
      // Simulação de redirecionamento (Firebase será implementado depois)
      if (userType === 'gestor') {
        window.location.href = 'dashboard_gestor.html';
      } else if (userType === 'psicologo') {
        window.location.href = 'dashboard_psicologo.html';
      } else if (userType === 'aluno') {
        window.location.href = 'quiz.html'; // Aluno vai para o quiz
      }
    });
  </script>
</body>
</html>
